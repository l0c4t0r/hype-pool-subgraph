specVersion: 0.0.5
features:
  - nonFatalErrors
{{#graft}}
  - grafting
graft:
  base: {{base}}
  block: {{block}}
{{/graft}}
schema:
  file: ./schema.graphql
dataSources:
  {{#hypeRegistry}}
  - kind: ethereum
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: HypeRegistry
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Hypervisor
        - Pool
      abis:
        - name: HypeRegistry
          file: ./abis/HypeRegistry.json
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: Pool
          file: ./abis/UniswapV3Pool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraV1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraV2Pool.json
        - name: RamsesV2Pool
          file: ./abis/RamsesV2Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: HypeAdded(address,uint256)
          handler: handleHypeAdded
      file: ./src/handlers/uniswapV3/hypeRegistry.ts
  {{/hypeRegistry}}
templates:
  - name: Hypervisor
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Hypervisor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/handlers/uniswapV3/hypervisor.ts
      entities:
        - Hypervisor
        - HypervisorPosition
      abis:
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: Pool
          file: ./abis/UniswapV3Pool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraV1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraV2Pool.json
        - name: RamsesV2Pool
          file: ./abis/RamsesV2Pool.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
        - event: ZeroBurn(uint8,uint256,uint256)
          handler: handleZeroBurn
        - event: SetFee(uint8)
          handler: handleSetFee
  - name: Pool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/handlers/uniswapV3/pool.ts
      entities:
        - Pool
        - Tick
      abis:
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: Pool
          file: ./abis/UniswapV3Pool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraV1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraV2Pool.json
        - name: CamelotPool
          file: ./abis/AlgebraV1CamelotPool.json
        - name: RamsesV2Pool
          file: ./abis/RamsesV2Pool.json
      eventHandlers:
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
  - name: AlternatePool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/algebraFinanceV1/pool.ts
      entities:
        - UniswapV3Hypervisor
        - UniswapV3HypervisorDayData
      abis:
        - name: Hypervisor
          file: ./abis/AlgebraFinance/Hypervisor.json
        - name: Pool
          file: ./abis/FusionxPool.json
        - name: AlgebraHypervisor
          file: ./abis/AlgebraFinance/Hypervisor.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraFinance/V1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraFinance/V2Pool.json
        - name: UniswapV3Hypervisor
          file: ./abis/UniswapV3Hypervisor.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24,uint128,uint128)
          handler: handleSwap
  - name: Token
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/handlers/common/token.ts
