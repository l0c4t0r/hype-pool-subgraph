specVersion: 1.1.0
indexerHints:
  prune: {{prune}}
features:
  - nonFatalErrors
{{#graft}}
  - grafting
graft:
  base: {{base}}
  block: {{block}}
{{/graft}}
schema:
  file: ./schema.graphql
dataSources:
  {{#hypeRegistry}}
  - kind: ethereum
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: HypeRegistry
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Hypervisor
        - Pool
      abis:
        - name: HypeRegistry
          file: ./abis/HypeRegistry.json
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: Pool
          file: ./abis/AlgebraV2Pool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraV1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraV2Pool.json
        - name: AlgebraIntegralPool
          file: ./abis/AlgebraIntegralPool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: HypeAdded(address,uint256)
          handler: handleHypeAdded
        - event: HypeRemoved(address,uint256)
          handler: handleHypeRemoved
      file: ./src/handlers/algebraV2/hypeRegistry.ts
  {{/hypeRegistry}}
templates:
  - name: Hypervisor
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Hypervisor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/handlers/algebraV2/hypervisor.ts
      entities:
        - Hypervisor
        - HypervisorPosition
      abis:
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: Pool
          file: ./abis/AlgebraV2Pool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraV1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraV2Pool.json
        - name: AlgebraIntegralPool
          file: ./abis/AlgebraIntegralPool.json
      eventHandlers:
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
        - event: ZeroBurn(uint8,uint256,uint256)
          handler: handleZeroBurn
        - event: SetFee(uint8)
          handler: handleSetFee
  - name: Pool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/handlers/algebraV2/pool.ts
      entities:
        - Pool
        - Tick
      abis:
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: Pool
          file: ./abis/AlgebraV2Pool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraV1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraV2Pool.json
        - name: AlgebraIntegralPool
          file: ./abis/AlgebraIntegralPool.json
        - name: RamsesV2Pool
          file: ./abis/RamsesV2Pool.json
        - name: FusionxPool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
  - name: AlternatePool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/handlers/fusionx/pool.ts
      entities:
        - Pool
        - Tick
      abis:
        - name: Hypervisor
          file: ./abis/Hypervisor.json
        - name: Pool
          file: ./abis/FusionxPool.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: AlgebraV1Pool
          file: ./abis/AlgebraV1Pool.json
        - name: AlgebraV2Pool
          file: ./abis/AlgebraV2Pool.json
        - name: AlgebraIntegralPool
          file: ./abis/AlgebraIntegralPool.json
        - name: CamelotPool
          file: ./abis/AlgebraV1CamelotPool.json
        - name: RamsesV2Pool
          file: ./abis/RamsesV2Pool.json
        - name: FusionxPool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24,uint128,uint128)
          handler: handleSwap
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
  - name: Token
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/handlers/common/token.ts
