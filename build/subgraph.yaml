specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: HypeRegistry
    network: arbitrum-one
    source:
      address: "0x66CD859053c458688044d816117D5Bdf42A56813"
      abi: HypeRegistry
      startBlock: 19765626
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Hypervisor
        - Pool
      abis:
        - name: HypeRegistry
          file: HypeRegistry/abis/HypeRegistry.json
        - name: Hypervisor
          file: HypeRegistry/abis/UniswapV3Hypervisor.json
        - name: Pool
          file: HypeRegistry/abis/UniswapV3Pool.json
      eventHandlers:
        - event: HypeAdded(address,uint256)
          handler: handleHypeAdded
      file: HypeRegistry/HypeRegistry.wasm
templates:
  - name: Pool
    kind: ethereum/contract
    network: arbitrum-one
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Pool/Pool.wasm
      entities:
        - Pool
        - Tick
      abis:
        - name: Pool
          file: Pool/abis/UniswapV3Pool.json
      eventHandlers:
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
